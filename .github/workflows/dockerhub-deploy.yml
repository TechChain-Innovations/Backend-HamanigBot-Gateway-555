name: Docker Hub Deploy

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_IMAGE || format('{0}/hamanigbot-gateway', secrets.DOCKERHUB_USERNAME) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: techchainsolutions/hamanigbot-gateway # ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=ref,event=branch
            type=sha,format=short

      - name: Set build date
        id: build_time
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BRANCH=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.build_time.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Pick sha tag
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(echo "${{ steps.meta.outputs.tags }}" | awk -F: '/:sha-/{print $2; exit}')"
          if [[ -z "${TAG}" ]]; then
            echo "ERROR: sha tag not found in meta tags:"
            echo "${{ steps.meta.outputs.tags }}"
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "digest=${{ steps.build.outputs.digest || '' }}" >> "$GITHUB_OUTPUT"
          
      - name: Verify token can access target repo
        shell: bash
        run: |
          set -euo pipefail
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.INFRA_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/TechChain-Innovations/TMB-HamanigBot-Gateway)
          echo "GitHub API status: $code"
          test "$code" = "200"

      - name: Checkout deploy repo (charts repo)
        uses: actions/checkout@v4
        with:
          repository: TechChain-Innovations/TMB-HamanigBot-Gateway
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          ref: dev
          path: deploy
          fetch-depth: 0

      - name: Update image.tag in ALL values files (yq)
        shell: bash
        run: |
          set -euo pipefail
          cd deploy

          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          TAG="${{ steps.bump.outputs.tag }}"
          REPO="techchainsolutions/hamanigbot-gateway"

          VALUES_DIR="charts/hummingbot-gateway"
          FILES=(
            "${VALUES_DIR}/values-dev.yaml"
            "${VALUES_DIR}/values-release.yaml"
            "${VALUES_DIR}/values-main.yaml"
          )

          for f in "${FILES[@]}"; do
            if [[ ! -f "$f" ]]; then
              echo "ERROR: file not found: $f"
              echo "Dir listing:"
              ls -la "$VALUES_DIR" || true
              exit 1
            fi

            yq -i ".image.repository = \"${REPO}\"" "$f"
            yq -i ".image.tag = \"${TAG}\"" "$f"
          done

          git diff

      - name: Commit and push image tag update (auto-deploy)
        shell: bash
        run: |
          set -euo pipefail
          cd deploy

          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit and push directly to dev branch
          git add -A
          git commit -m "chore(gateway): auto-deploy image ${{ steps.bump.outputs.tag }}

          Automated image tag update:
          - Image: techchainsolutions/hamanigbot-gateway:${{ steps.bump.outputs.tag }}
          - Digest: ${{ steps.bump.outputs.digest }}
          - Source: ${{ github.repository }}@${{ github.sha }}"

          git push origin dev

          echo "âœ… Auto-deployed image ${{ steps.bump.outputs.tag }} to dev branch"
